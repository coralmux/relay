name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: coralmux-relay-linux-x64
          - goos: linux
            goarch: arm64
            artifact: coralmux-relay-linux-arm64
          - goos: darwin
            goarch: arm64
            artifact: coralmux-relay-macos-arm64
          - goos: darwin
            goarch: amd64
            artifact: coralmux-relay-macos-x64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o ${{ matrix.artifact }} ./cmd/relay/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: coralmux
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            coralmux/relay:latest
            coralmux/relay:${{ github.ref_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Prepare
        run: |
          mkdir -p release
          find dist -type f -name 'coralmux-relay-*' -exec cp {} release/ \;
          chmod +x release/*
          cd release && for f in *; do sha256sum "$f" >> checksums.txt; done

      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
